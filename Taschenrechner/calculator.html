<!DOCTYPE html>
<html lang="ger">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>calculator</title>
        <link rel="stylesheet" href="calculator.css" />
        <script src="calculator.js"></script>
    </head>
    <body onload="load();">
        <div id="keyboard">
            <div class="btn" class="num" onclick="number(7);">7</div>
            <div class="btn" onclick="number(8);">8</div>
            <div class="btn" onclick="number(9);">9</div>
            <div class="btn" onclick="PLUS();">+</div>
            <div class="btn" onclick="number(4);">4</div>
            <div class="btn" onclick="number(5);">5</div>
            <div class="btn" onclick="number(6);">6</div>
            <div class="btn" onclick="MINUS();">-</div>
            <div class="btn" onclick="number(1);">1</div>
            <div class="btn" onclick="number(2);">2</div>
            <div class="btn" onclick="number(3);">3</div>
            <div class="btn" onclick="MAL();">&times;</div>
            <div class="btn" onclick="number(0);">0</div>
            <div class="btn" onclick="Left();">(</div>
            <div class="btn" onclick="Right();">)</div>
            <div class="btn" onclick="GETEILT();">&divide;</div>
            <div class="btn" onclick="DOT();">.</div>
            <div class="btn" onclick="C();">c</div>
            <div class="btn" onclick="DELETE();">del</div>
            <div class="btn" onclick="ENTER();">=</div>
        </div>
        <div id="DISPLAY"></div>
    </body>
</html>
